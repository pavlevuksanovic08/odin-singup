<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Luckiest Guy' rel='stylesheet'>
    <link href="styles.css" rel='stylesheet'> 
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <div class="logo">
                <p style="font-family: Luckiest Guy; font-size: 50px;"><img src="static/LOGO FINISH.jpg" width="15%" height="15%"> PV GAMES</p>              
            </div>
            <p>Image downloaded from <a href="https://www.freepik.com/">Freepik</a></p>
        </div> 
        <div class="right-container">
            <div class="container top">
                <p>This is not a real onilne service! You know you need something like this in 
                    your life to realize your deepest dreams.<br>
                    Sing up <i>now</i> to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="container middle">
                <form>
                    <legend>Let's do this!</legend>
                    <div class="form-container">
                        <div class="form left">
                            <div class="input-form">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" maxlength="100" minlength="1" pattern="[a-zA-Z]+">
                            </div>
                            <div class="input-form">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email">
                            </div>
                            <div class="input-form">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Must contain at least one number, one uppercase letter, one lowercase letter, and at least 8 or more characters"
                                required>
                            </div>
                        </div>
                        <div class="form right">
                            <div class="input-form">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" maxlength="100" minlength="1" pattern="[a-zA-Z]+">
                            </div>
                            <div class="input-form">
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="tel" id="phone_number" pattern="\+[0-9]{1,3}[0-9]{1,4}[0-9]{4,10}"
                                title="Must be in the format: +1234567890123" required>
                            </div>
                            <div class="input-form">
                                <label for="confirmation">CONFIRM PASSWORD</label>
                                <input type="password" id="confirmation" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Must contain at least one number, one uppercase letter, one lowercase letter, and at least 8 or more characters"
                                required>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="container bottom">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
        
    </div>
</body>
</html>
